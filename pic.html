<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jajaran PIC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Gaya Umum */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1A237E, #0D47A1);
            margin: 0;
            padding: 40px;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            overflow-x: hidden; /* Mencegah scroll horizontal */
        }

        .interactive-title {
            text-align: center;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 40px;
            padding: 18px 35px;
            background-color: rgba(255, 215, 0, 0.15);
            color: #FFD700;
            border-radius: 12px;
            box-shadow: 0 8px 18px rgba(255, 215, 0, 0.35);
            border: 1px solid rgba(255, 215, 0, 0.35);
            width: 90%;
            max-width: 900px;
            margin-top: 60px; /* Beri ruang di bawah navbar fixed */
        }

        .pic-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 30px; /* Reduced margin for top container */
            width: 95%;
            max-width: 1300px;
        }

        .bottom-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 50px; /* Margin for bottom container */
            width: 95%;
            max-width: 1300px;
            border-top: 2px dashed rgba(255, 255, 255, 0.3); /* Separator */
            padding-top: 30px;
        }

        .pic-item {
            background-color: #FFFFFF;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.12);
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            color: #37474F;
            border: 1px solid #E0E0E0;
            position: relative;
            overflow: hidden;
        }

        .pic-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background-color: #FFD700;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.35s ease-in-out;
        }

        .pic-item:hover {
            transform: translateY(-7px);
            box-shadow: 0px 8px 25px rgba(255, 215, 0, 0.55);
        }

        .pic-item:hover::before {
            transform: scaleX(1);
        }

        .pic-image {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #FFD700;
            object-fit: cover;
        }

        .pic-title {
            font-size: 20px;
            font-weight: 600;
            color: #1A237E;
            margin-bottom: 10px;
        }

        .home-button {
            margin-top: 40px;
            padding: 14px 28px;
            font-size: 20px;
            font-weight: bold;
            color: #1A237E;
            background-color: #FFD700;
            border: 2px solid #FFD700;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 5px 12px rgba(255, 215, 0, 0.7);
            transition: background-color 0.3s, color 0.3s, transform 0.2s, box-shadow 0.3s;
        }

        .home-button:hover {
            background-color: #F0C808;
            color: #121212;
            border-color: #F0C808;
            box-shadow: 0px 8px 20px rgba(255, 215, 0, 0.9);
            transform: scale(1.07);
        }

        /* Off-Canvas Navbar Styles */
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            z-index: 1001;
            transition: transform 0.3s ease-in-out, opacity 0.2s ease;
        }

        .menu-toggle:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }

        .menu-toggle i {
            transition: transform 0.3s ease-in-out;
        }

        .off-canvas-menu-wrapper {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background-color: rgba(52, 73, 94, 0.95);
            padding: 20px;
            z-index: 1000;
            transition: transform 0.5s cubic-bezier(0.77, 0.2, 0.05, 1.0);
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
        }

        .off-canvas-menu-wrapper.open {
            transform: translateX(300px);
        }

        .close-button {
            display: none;
        }

        .off-canvas-nav-list {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }

        .off-canvas-nav-item {
            margin-bottom: 15px;
        }

        .off-canvas-nav-link {
            display: block;
            text-decoration: none;
            color: #fff;
            font-size: 19px;
            font-weight: 500;
            padding: 14px 20px;
            border-radius: 7px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .off-canvas-nav-link i {
            margin-right: 12px;
            color: #3498db;
        }

        .off-canvas-nav-link:hover {
            background-color: #3498db;
            color: #fff;
            transform: translateX(5px);
        }

    </style>
</head>
<body>
    <button class="menu-toggle">
        <i class="fa fa-chevron-right"></i>
    </button>

    <div class="off-canvas-menu-wrapper">
        <ul class="off-canvas-nav-list">
            <li class="off-canvas-nav-item">
                <a href="home.html" class="off-canvas-nav-link"><i class="fa fa-home"></i> Home</a>
            </li>
            <li class="off-canvas-nav-item">
                <a href="form.html" class="off-canvas-nav-link"><i class="fa fa-file-alt"></i> Form Permintaan</a>
            </li>
            <li class="off-canvas-nav-item">
                <a href="feedback.html" class="off-canvas-nav-link"><i class="fa fa-comments"></i> Status Permintaan</a>
            </li>
            <li class="off-canvas-nav-item">
                <a href="trackingrt.html" class="off-canvas-nav-link"><i class="fa fa-map-marker-alt"></i> Lacak RT</a>
            </li>
            <li class="off-canvas-nav-item">
                <a href="https://script.google.com/macros/s/AKfycbzh2fLq_6y2KvKKyM59HF0VUz05kz0J3nAMLNVBdBKoJ35ZBoF70-o_VQvFjV7COvlM2Q/exec" class="off-canvas-nav-link">
                    <i class="fa fa-truck-moving"></i> Lacak Pengiriman
                </a>
            </li>
            <li class="off-canvas-nav-item">
                <a href="https://script.google.com/macros/s/AKfycbxlKKcXGWC6eSCpczjZ5Z50zZ0Y3dgXinJZcZ3wPekWhbHYT9Flva3jSmr4jhJcYfD9/exec" class="off-canvas-nav-link"><i class="fa fa-clipboard-check"></i> Konfirmasi DO Project</a>
            </li>
            <li class="off-canvas-nav-item">
                <a href="pic.html" class="off-canvas-nav-link"><i class="fa fa-user-tie"></i> Jajaran PIC</a>
            </li>
            <li class="off-canvas-nav-item">
                <a href="index.html" class="off-canvas-nav-link"><i class="fa fa-sign-out-alt"></i> Log Out</a>
            </li>
        </ul>
    </div>

    <div class="interactive-title">Jajaran PIC</div>

    <div class="pic-container" id="top-pic-list"></div>

    <div class="bottom-container" id="bottom-pic-list"></div>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const offCanvasMenuWrapper = document.querySelector('.off-canvas-menu-wrapper');
        let isMenuOpen = false;

        menuToggle.addEventListener('click', () => {
            isMenuOpen = !isMenuOpen;
            offCanvasMenuWrapper.classList.toggle('open');
            const icon = menuToggle.querySelector('i');
            if (isMenuOpen) {
                icon.classList.remove('fa-chevron-right');
                icon.classList.add('fa-chevron-left');
            } else {
                icon.classList.remove('fa-chevron-left');
                icon.classList.add('fa-chevron-right');
            }
        });

        const picData = [
            { name: "Pak Ilyas", image: "ilyas.png" },
            { name: "Pak Irfan", image: "irfan.jpeg" },
            { name: "Pak Budi", image: "budi.jpeg" },
            { name: "Bu Yuni", image: "yuni.png" },
            { name: "Pak Faisal", image: "faisal.jpeg" }
        ];

        function createPicCard(pic) {
            return `
                <div class="pic-item">
                    <img src="${pic.image}" alt="${pic.name}" class="pic-image">
                    <div class="pic-title">${pic.name}</div>
                </div>
            `;
        }

        const topPicListContainer = document.getElementById("top-pic-list");
        const bottomPicListContainer = document.getElementById("bottom-pic-list");

        // Ambil 2 data pertama untuk bagian atas
        const topPics = picData.slice(0, 2);
        topPicListContainer.innerHTML = topPics.map(createPicCard).join('');

        // Ambil 3 data sisanya untuk bagian bawah
        const bottomPics = picData.slice(2);
        bottomPicListContainer.innerHTML = bottomPics.map(createPicCard).join('');
    </script>
</body>
</html>
