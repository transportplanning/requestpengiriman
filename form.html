<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Gaya Umum */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* Container utama */
        .container {
            width: 85%;
            max-width: 1400px;
            height: 90vh;
            background: rgba(255, 215, 0, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 6px 25px rgba(255, 215, 0, 0.5);
            border: 2px solid #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
        }

        /* Judul */
        h2 {
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #FFD700;
            text-shadow: 2px 2px 8px rgba(255, 215, 0, 0.8);
        }

        /* Styling iframe */
        iframe {
            width: 98%;
            height: 85%;
            border: 2px solid rgba(255, 215, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(255, 215, 0, 0.3);
        }

        /* Off-Canvas Navbar Styles */
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            z-index: 1001;
            transition: transform 0.3s ease-in-out, opacity 0.2s ease;
        }

        .menu-toggle:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }

        .menu-toggle i {
            transition: transform 0.3s ease-in-out;
        }

        .off-canvas-menu-wrapper {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background-color: rgba(52, 73, 94, 0.95);
            padding: 20px;
            z-index: 1000;
            transition: transform 0.5s cubic-bezier(0.77, 0.2, 0.05, 1.0);
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
        }

        .off-canvas-menu-wrapper.open {
            transform: translateX(300px);
        }

        .close-button {
            display: none;
        }

        .off-canvas-nav-list {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }

        .off-canvas-nav-item {
            margin-bottom: 15px;
        }

        .off-canvas-nav-link {
            display: block;
            text-decoration: none;
            color: #fff;
            font-size: 19px;
            font-weight: 500;
            padding: 14px 20px;
            border-radius: 7px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .off-canvas-nav-link i {
            margin-right: 12px;
            color: #3498db;
        }

        .off-canvas-nav-link:hover {
            background-color: #3498db;
            color: #fff;
            transform: translateX(5px);
        }
    </style>
</head>
<body>
    <button class="menu-toggle">
        <i class="fa fa-chevron-right"></i>
    </button>

    <div class="off-canvas-menu-wrapper">
        <ul class="off-canvas-nav-list">
            <li class="off-canvas-nav-item">
                <a href="home.html" class="off-canvas-nav-link"><i class="fa fa-home"></i> Home</a>
            </li>
            <li class="off-canvas-nav-item">
                <a href="form.html" class="off-canvas-nav-link"><i class="fa fa-file-alt"></i> Form Permintaan</a>
            </li>
            <li class="off-canvas-nav-item">
                <a href="feedback.html" class="off-canvas-nav-link"><i class="fa fa-comments"></i> Status Permintaan</a>
            </li>
            <li class="off-canvas-nav-item">
                <a href="trackingrt.html" class="off-canvas-nav-link"><i class="fa fa-map-marker-alt"></i> Lacak RT</a>
            </li>
            <li class="off-canvas-nav-item">
                <a href="https://script.google.com/macros/s/AKfycbzh2fLq_6y2KvKKyM59HF0VUz05kz0J3nAMLNVBdBKoJ35ZBoF70-o_VQvFjV7COvlM2Q/exec" class="off-canvas-nav-link">
                    <i class="fa fa-truck-moving"></i> Lacak Pengiriman
                </a>
            </li>
            <li class="off-canvas-nav-item">
                <a href="https://script.google.com/macros/s/AKfycbxlKKcXGWC6eSCpczjZ5Z50zZ0Y3dgXinJZcZ3wPekWhbHYT9Flva3jSmr4jhJcYfD9/exec" class="off-canvas-nav-link"><i class="fa fa-clipboard-check"></i> Konfirmasi DO Project</a>
            </li>
            <li class="off-canvas-nav-item">
                <a href="pic.html" class="off-canvas-nav-link"><i class="fa fa-user-tie"></i> Jajaran PIC</a>
            </li>
            <li class="off-canvas-nav-item">
                <a href="index.html" class="off-canvas-nav-link"><i class="fa fa-sign-out-alt"></i> Log Out</a>
            </li>
        </ul>
    </div>

    <div class="container">
        <h2>✨ Form Request Pengiriman ✨</h2>
        <iframe src="https://formfacade.com/headless/103538950695046364359/home/form/1FAIpQLSf_lv7JwqVAQluvBn1q3H6waNVfwWnK5AziS3X3p3nO34vzug"
                allowfullscreen>
        </iframe>
    </div>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const offCanvasMenuWrapper = document.querySelector('.off-canvas-menu-wrapper');
        let isMenuOpen = false;

        menuToggle.addEventListener('click', () => {
            isMenuOpen = !isMenuOpen;
            offCanvasMenuWrapper.classList.toggle('open');
            const icon = menuToggle.querySelector('i');
            if (isMenuOpen) {
                icon.classList.remove('fa-chevron-right');
                icon.classList.add('fa-chevron-left');
            } else {
                icon.classList.remove('fa-chevron-left');
                icon.classList.add('fa-chevron-right');
            }
        });
    </script>
</body>
</html>
