<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        /* Gaya Umum */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: white;
            text-align: center;
        }

        /* Container utama */
        .container {
            width: 80%;
            max-width: 1200px;
            height: 90vh;
            background: rgba(255, 215, 0, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 6px 25px rgba(255, 215, 0, 0.5);
            border: 2px solid rgba(255, 215, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Judul */
        h2 {
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #FFD700;
            text-shadow: 2px 2px 8px rgba(255, 215, 0, 0.8);
        }

        /* Styling iframe */
        iframe {
            width: 98%;
            height: 80%;
            border: 2px solid rgba(255, 215, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(255, 215, 0, 0.3);
        }

        /* Tombol Home */
        .home-button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            color: black;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 3px 10px rgba(255, 215, 0, 0.5);
            transition: background 0.3s, transform 0.2s;
        }

        .home-button:hover {
            background-color: #e6c300;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>‚ú® Form Request Pengiriman ‚ú®</h2>
        <iframe src="https://formfacade.com/headless/103538950695046364359/home/form/1FAIpQLSf_lv7JwqVAQluvBn1q3H6waNVfwWnK5AziS3X3p3nO34vzug" 
            allowfullscreen>
        </iframe>
        <button class="home-button" onclick="window.location.href='index.html'">üè† Home</button>
    </div>
</body>
</html>
