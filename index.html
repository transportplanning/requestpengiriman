<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal Layanan Permintaan Pengiriman</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            overflow: auto; /* Ubah menjadi auto agar konten tidak terpotong pada layar kecil */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f4f7;
            color: #37474f;
            padding: 20px; /* Tambahkan sedikit padding untuk layar kecil */
            box-sizing: border-box;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 550px; /* Tetapkan tinggi untuk desktop */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .left-side {
            flex: 1;
            background-image: url('sampul2.jfif');
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            background-blend-mode: multiply;
        }

        .left-content {
            max-width: 80%;
        }

        .left-content h2 {
            font-size: 2.2em;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .left-content p {
            font-size: 1.1em;
            line-height: 1.6;
            opacity: 0.9;
        }

        .right-side {
            flex: 1;
            background-color: #fff;
            color: #37474f;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .login-container {
            width: 90%;
            max-width: 350px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h2 {
            font-size: 2em;
            margin-top: 0;
            margin-bottom: 10px;
            color: #263238;
        }

        .login-header p {
            color: #78909c;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            font-weight: 500;
            color: #263238;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #cfd8dc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #03a9f4;
        }

        .form-group button {
            background: #03a9f4; /* Warna tombol login menarik */
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .form-group button:hover {
            background: #0288d1;
        }

        .error-message {
            color: #e53935;
            margin-top: 15px;
            text-align: center;
            font-size: 0.9em;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #03a9f4;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .help-button {
            margin-top: 20px;
            text-align: center;
        }

        .help-button p {
            font-size: 1em; /* Sesuaikan ukuran font untuk ponsel di media query */
            margin-bottom: 5px;
        }

        .help-button a {
            display: inline-block;
            background-color: #25d366; /* Warna hijau WhatsApp */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .help-button a:hover {
            background-color: #128c7e;
        }

        /* Responsif untuk tampilan ponsel (lebar layar maksimum 768px) */
        @media (max-width: 768px) {
            body {
                padding: 10px; /* Kurangi padding body untuk layar sangat kecil */
            }

            .container {
                flex-direction: column;
                height: auto; /* Biarkan tinggi container menyesuaikan konten */
                width: 100%; /* Container mengisi seluruh lebar layar ponsel */
            }

            .left-side, .right-side {
                flex: none; /* Jangan bagi rata ruang pada mode vertikal */
                width: 100%; /* Kedua sisi mengisi seluruh lebar */
                padding: 20px; /* Kurangi padding di dalam sisi untuk layar kecil */
            }

            .left-content {
                max-width: 95%; /* Lebar konten kiri hampir penuh */
            }

            .left-content h2 {
                font-size: 1.8em; /* Ukuran font lebih kecil untuk judul di ponsel */
                margin-bottom: 10px;
            }

            .left-content p {
                font-size: 1em; /* Ukuran font lebih kecil untuk paragraf di ponsel */
                line-height: 1.5;
            }

            .right-side {
                padding-top: 0; /* Hilangkan padding atas pada sisi kanan saat di bawah */
            }

            .login-container {
                width: 95%; /* Lebar form login hampir penuh */
                max-width: none; /* Hilangkan max-width agar bisa lebih lebar di ponsel */
            }

            .login-header {
                margin-bottom: 20px; /* Kurangi margin bawah header login */
            }

            .login-header h2 {
                font-size: 1.6em; /* Ukuran font lebih kecil untuk judul login di ponsel */
                margin-bottom: 8px;
            }

            .login-header p {
                font-size: 0.85em; /* Ukuran font lebih kecil untuk deskripsi login di ponsel */
            }

            .form-group {
                margin-bottom: 15px; /* Kurangi margin bawah form group */
            }

            .form-group label {
                font-size: 0.8em; /* Ukuran font lebih kecil untuk label di ponsel */
                margin-bottom: 3px;
            }

            .form-group input[type="text"],
            .form-group input[type="password"] {
                padding: 10px; /* Kurangi padding input di ponsel */
                font-size: 0.9em; /* Ukuran font lebih kecil untuk input di ponsel */
            }

            .form-group button {
                padding: 12px 15px; /* Kurangi padding tombol di ponsel */
                font-size: 1em; /* Ukuran font lebih kecil untuk tombol di ponsel */
            }

            .error-message {
                font-size: 0.8em; /* Ukuran font lebih kecil untuk pesan error di ponsel */
                margin-top: 10px;
            }

            .help-button {
                margin-top: 15px; /* Kurangi margin atas tombol bantuan */
            }

            .help-button p {
                font-size: 0.9em; /* Sesuaikan ukuran font tombol bantuan untuk ponsel */
            }

            .help-button a {
                padding: 8px 15px; /* Kurangi padding tombol bantuan di ponsel */
                font-size: 0.9em;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="left-content">
                <h2>Selamat Datang di Portal Layanan Permintaan Pengiriman</h2>
                <p>Platform responsif untuk memudahkan Anda dalam mengajukan dan melacak permintaan pengiriman Anda.</p>
            </div>
        </div>
        <div class="right-side">
            <div class="login-container">
                <div class="login-header">
                    <h2>Akses Akun</h2>
                    <p>Silakan masukkan username dan kata sandi Anda.</p>
                </div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Masukkan username Anda" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Kata Sandi:</label>
                        <input type="password" id="password" name="password" placeholder="Masukkan kata sandi Anda" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">
                            <i class="fas fa-sign-in-alt"></i> Masuk
                        </button>
                    </div>
                    <div id="errorMessage" class="error-message" style="display: none;"></div>
                </form>
                <div class="help-button">
                    <p>Butuh bantuan?</p>
                    <a href="https://wa.me/6287874805035?text=Halo,%20saya%20membutuhkan%20bantuan%20dengan%20portal%20pengiriman" target="_blank">
                        <i class="fab fa-whatsapp"></i> Hubungi Admin
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorMessageDiv = document.getElementById('errorMessage');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const loginButton = loginForm.querySelector('button');

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const usernameInput = document.getElementById('username').value;
                const passwordInput = document.getElementById('password').value;

                const correctUsername = 'admin';
                const correctPassword = '123';

                // Tampilkan animasi loading
                loadingOverlay.classList.add('active');
                loginButton.disabled = true;
                loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';

                setTimeout(() => {
                    // Sembunyikan animasi loading
                    loadingOverlay.classList.remove('active');
                    loginButton.disabled = false;
                    loginButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Masuk';

                    if (usernameInput === correctUsername && passwordInput === correctPassword) {
                        window.location.href = 'home.html'; // Arahkan ke home.html jika login berhasil
                    } else {
                        errorMessageDiv.textContent = 'Username atau Kata Sandi salah.';
                        errorMessageDiv.style.display = 'block';
                    }
                }, 1500); // Simulasi proses login selama 1.5 detik
            });
        });
    </script>
</body>
</html>
